<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learn Testing</title>
  </head>
  <body>
    <h1>Open the console</h1>

    <script>
      // the function we're testing
      function square(x) {
        return x * x;
      }

      function sqTest(n) {
        let result = square(n);
        let expected = n * n;

        console.log(result);
        console.log(expected);

        if (result !== expected) {
          console.error('your function is broken');
        } else {
          console.log('tests past');
        }
      }

      sqTest(4);
    </script>
  </body>
</html>
